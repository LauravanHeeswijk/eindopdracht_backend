# =========================
# Test database-instelling (altijd H2 in-memory)
# =========================
spring.datasource.url=jdbc:h2:mem:boeken;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# data.sql na JPA laten draaien (seed authors/categories/users)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# =========================
# Uploads / bestanden
# =========================
file.upload-dir=build/test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# JWT secret for tests
# =========================
jwt.secret=test-secret-123456789012345678901234567890
jwt.expiration-minutes=60

