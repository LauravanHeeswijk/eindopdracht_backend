# H2
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Testdata
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Test-uploads
file.upload-dir=build/test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT
jwt.secret=test-secret-123456789012345678901234567890123456789012345678901234567890
jwt.expiration-ms=3600000


